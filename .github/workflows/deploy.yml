name: Build & Deploy React to PlanetHoster

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION || '20' }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show build content
        run: ls -la && echo "----" && ls -la build || true

      - name: Upload build as artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/**         # ou dist/** si Vite

      # Déploiement via FTPS (recommandé sur mutualisé)
      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: build/           # ou dist/ si Vite
          server-dir: ${{ secrets.FTP_SERVER_DIR }}